<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
</head>

<body>

    <div class="col1">

        <div class="logo_area">
            <div id="odin_logo"></div>
            <div id="odin_text">ODIN</div>
        </div>

    </div>

    <div class="col2">

        <div class="row1">
            <p id="description">This is not a real online service! You know you need something<br>
                like this in your life to help you realise your deepest dreams.<br>
                Sign up <i>now</i> to get started.<br>
                <br>
                You <i>know</i> you want to.
            </p>
        </div>

        <div class="row2">
            <p id="input_text">Let's do this!</p>

            <form action="submit">
                <div class="input_row">
                    <div id="input_box">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" name="first_name" required />
                    </div>
                    <div id="input_box">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" name="last_name" required />
                    </div>
                </div>
                <div class="input_row">
                    <div id="input_box">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" required />
                    </div>
                    <div id="input_box">
                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="tel" id="phone_number" name="phone_number" pattern="[0-9]{9}"
                            title="Please enter valid phone number" required/>
                    </div>
                </div>
                <div class="input_row">
                    <div id="input_box">
                        <label for="password">PASSWORD</label>
                        <input type="password" class="error" id="password" name="password" required />
                    </div>
                    <div id="input_box">
                        <label for="password_confirmation">CONFIRM PASSWORD</label>
                        <input type="password" class="error" id="password_confirmation" name="password_confirmation" required />
                    </div>
                </div>
                <span id="password-minlength">* Passwords do not match</span>
            </form>


        </div>

        <div class="row3">
            <div class="button"><button type="submit">Create Account</button></div>
            <span class="login">Already have an account?</span>
        </div>

    </div>

</body>

</html>
